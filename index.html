<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <nav>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li class="active-notes-option"><a href="#" class="nav-link px-2 link-secondary">My Notes</a>
                        </li>
                        <li class="archived-notes-option"><a href="#" class="nav-link px-2 link-body-emphasis">Archive
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-archive" viewBox="0 0 16 16">
                                    <path
                                        d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z" />
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="table-section">
        <h2 class="notes-title">My Notes</h2>
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col-1"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th scope="col">Category</th>
                    <th scope="col">Content</th>
                    <th scope="col">Dates</th>
                    <th></th>
                    <th><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z" />
                        </svg></th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody class="note-list">
            </tbody>
        </table>
    </div>
    <div class="table-section">
        <h2>Summary</h2>
        <table class="table">
            <thead>
                <tr class="table-dark">
                    <th scope="col"></th>
                    <th scope="col">Note Category</th>
                    <th scope="col">Active</th>
                    <th scope="col">Archived</th>
                </tr>
            </thead>
            <tbody class="category-list"></tbody>
        </table>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
          <h3 id="modalTitle"></h2>
          <div id="modalContent"></div>
          <div class="modal-actions">
            <button class="btn btn-dark" id="acceptBtn">Accept</button>
            <button class="btn btn-light btn-outline-dark" id="cancelBtn">Cancel</button>
          </div>
        </div>
      </div>
    <script type="module" src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
